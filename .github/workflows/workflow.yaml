
name: 'Terraform CI'

on:
  workflow_dispatch:
  push:
    branches:
    - main
    inputs:
      test-run:
        description: 'Test (y/n)?'
        required: true
        default: 'y'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Yes branch
        if: github.event.inputs.test-run == 'y'
        run: echo "Test = Y"